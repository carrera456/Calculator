<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
	<link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div class="capcelera"></div>
      <div class="calculatorBody">
	<div class="column1"></div>
	<div class="calculatorColumn">
	  <div class="calculatorRowInterior">
	    <div class="numberScreen">Resultat</div>
	    <button class="buttonOperator">รท</button>
	  </div>
	  <div class="calculatorRowInterior">
	    <button class="button">7</button>
	    <button class="button">8</button>
	    <button class="button">9</button>
	    <button class="buttonOperator">x</button>
	  </div>
	  <div class="calculatorRowInterior">
	    <button class="button">4</button>
	    <button class="button">5</button>
	    <button class="button">6</button>
	    <button class="buttonOperator">-</button>
	  </div>
	  <div class="calculatorRowInterior">
    	    <button class="button">1</button>
	    <button class="button">2</button>
	    <button class="button">3</button>
	    <button class="buttonOperator">+</button>
	  </div>
	  <div class="calculatorRowInterior">
	    <button class="button">0</button>
	    <button class="button">.</button>
	    <button class="buttonC">C</button>
	    <button class="buttonEqual">=</button>
	  </div>	  
	</div>
	
	<div class="column2"></div>
      </div>
      <div class="peu"></div>
    <script src="calculator.js"></script>       
    </body>
</html>
